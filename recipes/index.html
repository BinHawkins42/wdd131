<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes</title>
    <meta name="description" content="Recipes for cooking" />
    <link rel="icon" href="favicon.png" type="image/x-icon"> 
    <meta property="Recipes" content="title">
    <meta property="www.Recipes.com" content="website" />
    <meta property="Recipes for cooking" content="Page description">
    <meta property="images/recipe-book.png" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gamja+Flower&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="logo-contaner">
            <img src="images/recipe-book.png" alt="recipe book logo" class="logo" width="50" height="50">
            <h1 class="logo-text">Recipe Book</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
            <button type="button" onclick="handleSearch()"><img src="images/search.svg" alt="search logo" width="20px"></button>
        </div>
    </header>
    <main>
        <div class="recipe-card">
            <div class="image-contaner">
                <img src="images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles">
            </div>
            <div class="discription-contaner">
                <section class="tags"><h3 class="tag-text">Waffles</h3><h3 class="tag-text">Sweet Potato</h3><h3 class="tag-text">Side</h3></section>
                <h2 class="name">Sweet Potato Waffles</h2>
                <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
            </div>
        </div>
       
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" width="50px"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" width="50px"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" width="50px"></a>
        </div>
    </footer>
</body>
</html>
